# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
test:
  pre:
    # start the emulator
#    - android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
  override:

    # run clean and build
    - ./gradlew clean assembleDebug
    # run tests  against the emulator after waiting.
#    - "adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'"
    - circle-android wait-for-boot:
      timeout: 720
      # wait for it to have booted
    - adb shell input keyevent 82
    - ./gradlew connectedCheck
    # run lint checker
    #- lint app --html app/build/outputs/result.html

    # copy results
    - cp -r */build/outputs $CIRCLE_ARTIFACTS
    - cp -r */build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
  post:
    - bash <(curl -s https://codecov.io/bash)

